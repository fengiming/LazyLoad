<script>
    /* 图片懒加载 */
    lazyLoad(document.querySelectorAll ? document.querySelectorAll('img'):document.getElementsByTagName('img'),{
        threshold:-150, // 距离底部多少开始加载
        srcAttr:'data-lazy-src',
        animate:true,
        animatePro:{
